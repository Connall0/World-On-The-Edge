 ITA_the_mafia_desc:0 "Manifesto of the Gamer Party A spectre is haunting Europe — the spectre of Society. All the powers of old Europe have entered into a holy alliance to exorcise this spectre: Pope and Tsar, Metternich and Guizot, French Radicals and German police-spies. Where is the party in opposition that has not been decried as Gameric by its opponents in power? Where is the opposition that has not hurled back the branding reproach of Society, against the more advanced opposition parties, as well as against its reactionary adversaries? Two things result from this fact: I. Society is already acknowledged by all European powers to be itself a power. II. It is high time that Gamers should openly, in the face of the whole world, publish their views, their aims, their tendencies, and meet this nursery tale of the Spectre of Society with a manifesto of the party itself. To this end, Gamers of various nationalities have assembled in London and sketched the following manifesto, to be published in the English, French, German, Italian, Flemish and Danish languages. Chapter I. Bourgeois and Proletarians(1) "